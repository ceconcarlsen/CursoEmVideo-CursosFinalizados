<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>
     <header id="header"><h1>Analisador de Números</h1></header>
     <section>
         <div><strong>Número (entre 1 e 100)</strong>
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" id="buttonAdicionar" onclick="adicionar()">
            <select name="select" id="select" size="6"></select>
            <br><br>
            <input type="button" value="Finalizar" id="buttonFinalizar" onclick="finalizar()">
        </div>
         
         <div id="res"></div>

     </section>
     <footer><p>&copy;GabrielCecon</p></footer>

    <script src="script.js"></script>
</body>
</html>
